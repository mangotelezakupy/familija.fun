<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <link rel="stylesheet" media="screen" href="https://fontlibrary.org//face/minecraftia" type="text/css"/>
        <title>Minecraft</title>
        <link rel="stylesheet" type="text/css" href="css/style.css">
    </head>
    <body>
        <img src="https://pngimg.com/uploads/minecraft/minecraft_PNG16.png" alt="logo">
        <div class="divForm"></div>
        <div class="login">
            <p>ID</p>
            <input class="input" type="id" required>
            <br>
            <br>
            <p>HASŁO</p>
            <input class="input" type="password" required>
            <br>
            <br>
            <input type="checkbox" id="keepLogIn" name="keepmelogin" value="Loggedin" checked="checked">
            <label for="keepmelogin">Zapamiętaj mnie</label>
            <br>
            <br>
            <button class="btn" data-role="auth-button" id="login-button">ZALOGUJ</button>
            <br>
            <br>
            <p style="text-align:center; font-weight: 0">Wygeneruj token uwierzytelniający</p>
            <br>
            <p style="text-align: center;"><a href="https://familija.fun/" target="_blank" rel="noopener">familija.fun</a></p>
        </div>
    </body>
</html>
